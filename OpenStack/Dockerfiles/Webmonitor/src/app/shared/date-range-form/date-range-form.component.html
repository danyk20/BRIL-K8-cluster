<div clrForm class="inline-form">
    <timestamp-picker (selectedRange)="setRange($event)"></timestamp-picker>
    <clr-checkbox-wrapper>
        <input type="checkbox" clrCheckbox [(ngModel)]="utc"/>
        <label>UTC</label>
    </clr-checkbox-wrapper>

    <button class="btn btn-primary" (click)="query()">
        Query
    </button>
</div>
